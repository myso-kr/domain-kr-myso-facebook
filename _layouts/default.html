<!doctype html>
<html>
  <head>
    {% if page.id %}
    <meta http-equiv="refresh" content="0; url={{ page.excerpt | remove: '<p>' | remove: '</p>' }}"></meta>
    <meta property="og:type" content="profile">
    <meta property="og:title" content="최원">
    <meta property="og:url" content="{{ page.excerpt | remove: '<p>' | remove: '</p>' }}">
    <meta property="og:image" content="https://avatars2.githubusercontent.com/u/1237913?v=4&s=1024">
    <meta property="profile:first_name" content="Won">
    <meta property="profile:last_name" content="Choi">
    {% else %}
    <meta http-equiv="refresh" content="0; url=http://blog.myso.kr/"></meta>
    {% endif %}
  </head>
</html>
